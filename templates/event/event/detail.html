{% extends 'base.html' %}

{% block content %}
    {% if event %}
        {{ event.name }}<br>{{ event.date }} | {{ event.venue }} | Open gate: {{ event.open_gate }}<br>Category: <a href="{% url 'event-category' event_type=event.type|lower %}">{{ event.type }}</a> // <a href="{% url 'event-tweet' event_id=event.id %}">Tweet this</a>
    {% else %}
        <p>404</p>
    {% endif %}
{% endblock %}
