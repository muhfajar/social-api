{% extends 'base.html' %}

{% block content %}
    <p><a href="{% url 'event' %}">Add event</a></p>

    {% if events %}
        <ul>
            {% for event in events %}
                <li><a href="{% url 'event-update' event_id=event.id %}">{{ event.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Create your first <a href="{% url 'event' %}">event</a>.</p>
    {% endif %}
{% endblock %}
