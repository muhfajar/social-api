{% extends 'base.html' %}

{% block content %}
    <p><a href="{% url 'venue' %}">Add venue</a></p>

    {% if venues %}
        <ul>
            {% for venue in venues %}
                <li><a href="{% url 'venue-update' venue_id=venue.id %}">{{ venue.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Create your first <a href="{% url 'venue' %}">venue</a>.</p>
    {% endif %}
{% endblock %}
